<head>
  <title>setItUp</title>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


   <!--Import materialize.css-->

      <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<!-- Latest compiled and minified JavaScript -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>




 <div class="modal" id="newExercise" >

  <h6 class="mdl-dialog__title">Work it out</h6>
  <!-- Textfield with Floating Label -->

 <form class="newExercise modal-content" action="#">
    <div class="input-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

      <input class="mdl-textfield__input form-control" type="text" name="eName" id="exerciseName">
      <label class="mdl-textfield__label" for="exerciseName">Exercise name</label>
      </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input form-control" type="text" name="eSets"  id="sets">
      <label class="mdl-textfield__label" for="sets">Sets</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input form-control" type="text" name="eReps" id="reps">
      <label class="mdl-textfield__label" for="reps">Reps</label>

    </div>
    <button value="Submit" id="addToList" class="btn pull-right">submit</button>

  </form>

</div>
  {{>week}}
  <br>
  <br>
 {{>exerciseList}}



</body>

<template name="exerciseList">

<h4>Routine</h4>

  <div class="card " id="cardContainer">
        {{#each exercises}}
      <div class="row">
          <div class="col s12 m6">
            <div class="card blue-grey darken-1 cardColor" >
              <div class="card-content white-text cardColor">


                <p><span class="card-content">{{exercise.name}}  <span class="card deleteCard" id= {{this._id}} > Delete </span><p></p> {{exercise.set}}x{{exercise.reps}} </span></p>

              </div>
            </div>
          </div>
        </div>
        {{/each}}
  </div>
  <!--div id="create">
    <button id= "addItem" class="waves-effect waves-light btn modal-trigger pull-right" data-target="#newItemModal"> + </button>
  </div-->

</template>

<template name="week">
  <div>
    {{#HammerTouchArea gestureMap=weekDivMap}}
      <div id='weekDiv'></div>
      {{/HammerTouchArea}}
  </div>
</template>
